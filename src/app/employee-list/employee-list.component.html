
<div class="container">
    <h2 class="text-center my-4"> Employee List</h2>
<table class="table table-striped text-center">
    <thead>
        <tr>
            <th> Id </th>
            <th> First Name </th>
            <th> Last name </th>
            <th> Email ID </th>
            <th> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees;let i = index">
            <td>{{i+1}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click) ="employeeDetails(employee.id)" class="btn btn-outline-secondary mx-2"> View </button>
                <button (click) ="updateEmployee(employee.id)" class="btn btn-outline-info"> Update</button>
                <button (click) ="deleteEmployee(employee.id)"  class="btn btn-outline-danger mx-2"> Delete</button>
            </td>
        </tr>
    </tbody>

</table>
</div>
