<h3 class="text-center my-4">Employee Details</h3>

        <div class="card" style="width: 25rem;">
            <img src="https://www.channelfutures.com/files/2017/08/Employment.jpg" class="card-img-top" alt="...">
            <div class="card-body">

            </div>
          </div>
    </div>
</div>
